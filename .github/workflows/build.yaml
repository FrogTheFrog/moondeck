name: Build

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Install PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: pnpm install

      - name: Download Decky CLI
        run: |
          mkdir /tmp/decky-cli
          curl -L -o /tmp/decky-cli/decky "https://github.com/SteamDeckHomebrew/cli/releases/download/0.0.2/decky-linux-x86_64"
          chmod +x /tmp/decky-cli/decky

          echo "/tmp/decky-cli" >> $GITHUB_PATH
            
      - name: Build plugin
        run: decky plugin build -b -o /tmp/output -s directory $GITHUB_WORKSPACE

      - name: Unzip plugin
        run: |
          mkdir /tmp/artifacts -p
          unzip /tmp/output/moondeck.zip -d /tmp/artifacts

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: moondeck
          path: /tmp/artifacts/moondeck
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Get GITHUB_TOKEN
        if: ${{ env.GITHUB_TOKEN != '' }}
        run: echo "GITHUB_TOKEN found!"

      - name: Checkout
        if: ${{ env.GITHUB_TOKEN != '' }}
        uses: actions/checkout@v4

      - name: Download artifacts
        if: ${{ env.GITHUB_TOKEN != '' }}
        uses: actions/download-artifact@v4
        with:
          name: moondeck
          path: moondeck

      - name: Nightly Release
        if: ${{ env.GITHUB_TOKEN != '' }}
        uses: andelf/nightly-release@main
        with:
          body: The latest version available! Might be broken, might be not ;)
          prerelease: false
          tag_name: nightly
          name: 'Nightly Release'
          files: moondeck.zip
